<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles-claro.css" id="modo-estilo">
    <script src="https://kit.fontawesome.com/e3aa06ca23.js" crossorigin="anonymous"></script>
    <title>Modificar empleado.</title>
</head>
<body>
    <!-- Formulario para modificar un empleado existente -->
    <h2>Modificar Empleado</h2>
    <form id="data-form" action="/modificar_empleado" method="POST">
        <label for="legajo">ID del Empleado a Modificar:</label>
        <input type="number" name="legajo" required>
        <br>
        <label for="nuevo_legajo">Nuevo Legajo:</label>
        <input type="number" name="nuevo_legajo" required>
        <br>
        <label for="nuevo_nombre">Nuevo Nombre:</label>
        <input type="text" name="nuevo_nombre" required>
        <br>
        <label for="nuevo_apellido">Nuevo Apellido:</label>
        <input type="text" name="nuevo_apellido" required>
        <br>
        <label for="nuevo_dni">Nuevo DNI:</label>
        <input type="number" name="nuevo_dni" required>
        <br>
        <label for="nueva_categoria">Nueva Categor√≠a:</label>
        <input type="text" name="nueva_categoria" required>
        <br>
        
        <button type="submit">Modificar Empleado</button>
    </form>
    <button id="boton-cambiar-modo" class="boton-flotante"><i class="fa-solid fa-circle-half-stroke"></i></button>
    
    <script src="/static/modooscuro.js"></script>
</body>
</html>
