<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="templates/agregar_empleado.html">Agregar Empleado</a></li>
            <li><a href="templates/borrar_empleado.html">Borrar Empleado</a></li>
            <li><a href="templates/modificar_empleado.html">Modificar Empleado</a></li>
        </ul>
    </nav>

    <h1>Calculadora de sueldos</h1>
    <form id="data-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <label for="basico">Sueldo Básico:</label>
        <input type="number" id="basico" name="basico" required oninput="calcularValorHora()"><br><br>

        <!-- Nuevo campo "Valor Hora" -->
        <label for="valor-hora">Valor Hora:</label>
        <input type="text" id="valor-hora" name="valor-hora" disabled><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <!-- Nuevos campos para ingresar las horas -->
        <label for="hora-inicio-horas">Hora de Inicio:</label>
        <input type="number" id="hora-inicio-horas" placeholder="Horas">
        <input type="number" id="hora-inicio-minutos" placeholder="Minutos"><br><br>

        
        <label for="hora-fin-horas">Hora de Fin:</label>
        <input type="number" id="hora-fin-horas" placeholder="Horas">
        <input type="number" id="hora-fin-minutos" placeholder="Minutos"><br><br>


        <button type="button" onclick="calcularYGuardar()">Calcular y Guardar</button>
        <!-- A analizar si se implementa -->
        <!-- <button type="button" onclick="agregarNuevoEmpleado()">Agregar Nuevo Empleado</button>
        <button id="exportExcelButton">Exportar a Excel</button> -->
        <button onclick="exportTableToExcel('tabla-resultados')">Exportar Excel</button>

    </form>

    
    <!-- Tabla para mostrar los resultados -->
    <table id="tabla-resultados">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Categoría</th>
                <th>Fecha</th>
                <th>Horas Trabajadas</th>
                <th>Horas Normales</th>
                <th>Extras al 50%</th>
                <th>Extras al 100%</th>
                <th>Horas Nocturnas</th>
                <th>Sueldo a Pagar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los resultados -->
        </tbody>
    </table>
    <div id="resultado">
        <!-- Aquí mostrarás el resultado calculado -->
    </div>
    <script src="script/script.js">
        
    </script>
</body>
</html>
